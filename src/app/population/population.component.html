<div class="top-panel">
  <button (click)="runAgain()" class="btn btn-primary" [disabled]="isRunning">Add New</button>
</div>

<app-chart *ngFor="let i of items" class="chart" [labels]="labels">
  <app-series
    *ngFor="let x of i"
    [label]="x.name"
    [color]="x.color"
    [values]="x.values"
  ></app-series>
</app-chart>
